<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Albumfy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <div class="overlay-content">
            <p>
                Albumfy                
            </p>
        </div>
    </div>
    <h1><i class="fa fa-headphones"></i> Albumfy</h1>
    <div id="searchBox">
        <input id="input" type="text" size="30" placeholder="Search Artist...">
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="misc/tree_data.js"></script>
    <script src="misc/lookup.js"></script>
    <script src="js/tree.js"></script>
    <footer>
        <a href="https://github.com/chewong/Albumfy" target="_blank"><i class="fa fa-github fa-2x"></i></a>
        <a href="#" onclick="openNav()"><i class="fa fa-info-circle fa-2x"></i></a>
    </footer>
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
        $(document).keyup(function(event) {
            if (event.keyCode == 27) {
                closeNav();
            }
        });
    </script>
</body>
</html>
